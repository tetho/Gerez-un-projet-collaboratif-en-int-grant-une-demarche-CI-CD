name: SonarQube analysis

on:
    workflow_dispatch:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
  frontend-sonarqube:
        name: Front-end SonarQube analysis  
        runs-on: ubuntu-latest
        
        steps:
            - name: Clone the repository into the GitHub Actions runner environment
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with: 
                node-version: 18

            - name: Install dependencies
              working-directory: front
              run:
                npm install

            - name: Run tests with test coverage report
              working-directory: front
              run:
                npx ng test --watch=false --code-coverage=true

            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                name: angular-coverage-report
                path: front/coverage/*
            
            - name: Run SonarCloud analysis
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              run: |
                npm install -g sonar-scanner
                npx sonar-scanner \
                  -Dsonar.projectKey=Gerez-un-projet-collaboratif-en-integrant-une-demarche-CI-CD \
                  -Dsonar.organization=tetho \
                  -Dsonar.host.url=https://sonarcloud.io \
                  -Dsonar.modules=front,back \
                  -Dsonar.moduleKey=front \
                  -Dsonar.sources=front/src \
                  -Dsonar.exclusions=**/front/*.spec.ts \
                  -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info/lcov-report.info

  backend-sonarqube:
        name: Back-end SonarQube analysis  
        runs-on: ubuntu-latest
        
        steps:
            - name: Clone the repository into the GitHub Actions runner environment
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with: 
                java-version: 17
                distribution: zulu

            - name: Install dependencies
              working-directory: back
              run: 
                mvn clean install
              
            - name: Run tests with Jacoco coverage report
              working-directory: back
              run:
                mvn test jacoco:report
                
            - name: Build and analyze
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              run: |
                mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
                  -Dsonar.projectKey=Gerez-un-projet-collaboratif-en-integrant-une-demarche-CI-CD \
                  -Dsonar.organization=tetho \
                  -Dsonar.host.url=https://sonarcloud.io \
                  -Dsonar.modules=front,back \
                  -Dsonar.moduleKey=back \
                  -Dsonar.branch.name=${{ github.ref_name }} \
                  -Dsonar.java.binaries=back/target/classes \
                  -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml \
                  -Dsonar.java.coveragePlugin=jacoco
