name: Front-end - Workflow CI/CD

on:
    workflow_dispatch:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    docker:
        runs-on: ubuntu-latest
        
        steps:
            - name: Clone the repository into the GitHub Actions runner environment
              uses: actions/checkout@v4

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build Docker Image
              run:
                docker build -t ${{ secrets.DOCKER_USERNAME }}/bobapp-back:latest -f ./front/Dockerfile ./front
        
            - name: Push Docker Image
              run:
                docker push ${{ secrets.DOCKER_USERNAME }}/bobapp-front:latest
