name: Back-end SonarQube analysis

on:
    workflow_dispatch:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    sonarqube:
        runs-on: ubuntu-latest
        
        steps:
            - name : Clone the repository into the GitHub Actions runner environment
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with: 
                java-version: 17
                distribution: zulu

            - name: Cache SonarQube packages
              uses: actions/cache@v4
              with:
                path: ~/.sonar/cache
                key: ${{ runner.os }}-sonar
                restore-keys: ${{ runner.os }}-sonar
                
            - name: Cache Maven packages
              uses: actions/cache@v4
              with:
                path: ~/.m2
                key: ${{ runner.os }}-m2-${{ hashFiles('**/back/pom.xml') }}
                restore-keys: ${{ runner.os }}-m2

            - name: Run tests with Jacoco coverage report
              working-directory: back
              run: 
                mvn clean test
                
            - name: Build and analyze
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              working-directory: back
              run: |
               mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
                -Dsonar.projectKey=Gerez-un-projet-collaboratif-en-integrant-une-demarche-CI-CD \
                -Dsonar.organization=tetho \
                -Dsonar.branch.name=${{ github.ref_name }} \
                -Dsonar.host.url=https://sonarcloud.io \
                -Dsonar.java.binaries=target/classes \
                -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
                -Dsonar.java.coveragePlugin=jacoco \
                -Dsonar.metrics=complexity,code_smells,violations,coverage \
                -Dsonar.qualitygate.wait=true
                
