name: Back-end SonarQube Analysis
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  backend-sonar:
    runs-on: windows-latest

    steps:
      - name: Clone the repository into the GitHub Actions runner environment
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with: 
          java-version: 17
          distribution: zulu

      - name: Allow script execution on Windows
        run: Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force

      - name: Install dependencies
        run: |
          cd back
          mvn clean install

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar 
             -Dsonar.projectKey=Projet-10-OpenClassrooms 
             -Dsonar.host.url=http://localhost:9000
             -f back/pom.xml
